<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>COMMENT</title>
    <link rel="stylesheet" href="fonts.css">
    <style>
        body {
            font-size: 14px;
            background-color: #f8f8f8;
            position: relative;
        }

        /* BUTTON */
        .sect01 {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        .sect01 .line-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .sect01 .line-box>span {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
        }

        .sect01 .line-01 {
            transform: rotate(135deg);
        }

        .sect01 .line-02 {
            transform: rotate(45deg);
        }

        .content {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="sect01" onclick="closeExtraPanel()">
        <div class="line-box">
            <span class="line-01"></span>
            <span class="line-02"></span>
        </div>
    </div>

    <div class="content">
        <h2>추가 정보</h2>
        <p>이곳은 하단 패널로 열리는 부가 정보 영역입니다.</p>
        <p>예: 클래스에 대한 상세 설명, 관련 로그, 코드 예시 등을 표시할 수 있습니다.</p>
    </div>

    <script>
        function closeExtraPanel() {
            parent.postMessage({ action: 'closePanel' }, '*');
        }
    </script>
</body>

</html>
