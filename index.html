<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWN's</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script src="asset/js/banner.js" defer></script>
<script src="asset/js/category.js"></script>
<script src="asset/js/articles.js"></script>

<body>
    <header class="header">
        <div class="inner-header">
            <h1 class="logo">
                <a href="#" title="JWN's" class="link_logo">JWN's</a>
            </h1>
            <div class="slogan">
                <strong>Welcome to JWN's Github Page</strong>
                <p>Hello, World!</p>
            </div>
        </div>
        <div class="banner-container">
            <div class="banner active" style="background-image: url('asset/img/banner/banner\ \(1\).jpeg');">
                <div class="inner-promotion">
                    <h2>공부..! 해야겠지?</h2>
                    <a href="https://github.com/skwodnjs?tab=repositories" target="_blank"
                        class="banner-button">자세히보기</a>
                </div>
            </div>
            <div class="banner" style="background-image: url('asset/img/banner/banner\ \(2\).png');">
                <div class="inner-promotion">
                    <h2>하고 싶은 거 다 하는 블로그도 있어요.</h2>
                    <a href="https://jwn-s.tistory.com/" target="_blank" class="banner-button">자세히보기</a>
                </div>
            </div>
            <div class="banner" style="background-image: url('asset/img/banner/banner\ \(3\).jpeg');">
                <div class="inner-promotion">
                    <h2>나는 누구일까요?</h2>
                    <a href="#" target="_blank" class="banner-button">자세히보기</a>
                </div>
            </div>
            <div class="banner-indicators">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="area-aside">
            <div class="box-profile"></div>
            <div class="box-category">
                <ul class="tt_category">
                    <li>
                        <a href="#" class="link_tit">분류 전체보기 <span class="c_cnt">(50)</span></a>
                        <ul>

                        </ul>
                    </li>
                </ul>
            </div>
            <div class="box-visit">
                <h3 class="title-sidebar">Total</h3>
                <p class="text-total">1,069</p>
                <ul>
                    <li class="item-visit">Today : 20</li>
                    <li class="item-visit">Yesterday : 16</li>
                </ul>
            </div>
        </div>
        <div class="area-main">
            <div class="title-search">
                <b class="archives"></b>
                <span></span>
            </div>
        </div>
    </div>
    <footer id="footer">
    </footer>
</body>

</html>
